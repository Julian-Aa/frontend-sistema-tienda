<div class="container mt-5">
  <h2>Editar Producto</h2>
  <form (submit)="guardarCambios()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del Producto</label>
      <input
        type="text"
        [(ngModel)]="producto.name"
        name="nombre"
        class="form-control"
        id="nombre"
        required
      />
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        [(ngModel)]="producto.description"
        name="descripcion"
        class="form-control"
        id="descripcion"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="precio">Precio:</label>
      <input
        type="number"
        id="precio"
        name="precio"
        [(ngModel)]="producto.price"
        class="form-control"
        required
        min="0"
      />
      <div *ngIf="producto.price < 0" class="alert alert-danger mt-1">
        El precio no puede ser negativo.
      </div>
    </div>
    <div class="mb-3">
      <label for="quantity">Cantidad:</label>
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        [(ngModel)]="producto.quantity"
        class="form-control"
        required
        min="0"
      />
      <div *ngIf="producto.quantity < 0" class="alert alert-danger mt-1">
        La cantidad no puede ser negativa.
      </div>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">URL de la Imagen</label>
      <input
        type="text"
        [(ngModel)]="producto.image"
        name="imagen"
        class="form-control"
        id="imagen"
        required
      />
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">ID de Categoría</label>
      <input
        type="text"
        [(ngModel)]="producto.category.categoryId"
        name="categoria"
        class="form-control"
        id="categoria"
        required
      />
    </div>
    <div class="mb-3">
      <label for="proveedor" class="form-label">ID de Proveedor</label>
      <input
        type="text"
        [(ngModel)]="producto.proveedor.idProveedor"
        name="proveedor"
        class="form-control"
        id="proveedor"
        required
      />
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
  </form>
</div>
