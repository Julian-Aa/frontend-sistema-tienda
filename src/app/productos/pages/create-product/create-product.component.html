<div class="container">
  <h2>Crear Producto</h2>
  <form (submit)="createProduct()">
    <div class="form-group col-md-6">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="newProduct.name"
        class="form-control"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="description">Descripción:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="newProduct.description"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="price">Precio:</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="newProduct.price"
        class="form-control"
        required
        min="0"
      />
      <div *ngIf="newProduct.price < 0" class="alert alert-danger mt-1">
        El precio no puede ser negativo.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="quantity">Cantidad:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        [(ngModel)]="newProduct.quantity"
        class="form-control"
        required
        min="0"
      />
      <div *ngIf="newProduct.quantity < 0" class="alert alert-danger mt-1">
        La cantidad no puede ser negativa.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="image">URL de la Imagen:</label>
      <input
        type="text"
        id="image"
        name="image"
        [(ngModel)]="newProduct.image"
        class="form-control"
      />
    </div>
    <div class="container">
      <form (ngSubmit)="uploadImage()" #imageForm="ngForm">
        <div class="form-group">
          <label for="imagen">Seleccionar Imagen:</label>
          <input
            type="file"
            class="form-control-file"
            id="imagen"
            name="imagen"
            (change)="onFileSelected($event)"
          />
        </div>
      </form>
    </div>
    <div class="form-group col-md-6">
      <label for="categoryId">ID Categoria</label>
      <input
        type="text"
        [(ngModel)]="newProduct.category.categoryId"
        name="categoryId"
        class="form-control"
        id="categoryId"
        placeholder="ID Categoria"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">ID Proveedor</label>
      <input
        type="text"
        [(ngModel)]="newProduct.proveedor.idProveedor"
        name="idCategoria"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="ID Proveedor"
      />
    </div>
    <button type="submit" class="btn btn-primary">Crear Producto</button>
  </form>

  <div *ngIf="productoAgregado" class="alert alert-success mt-3">
    Producto creado correctamente.
    <button class="close" (click)="cerrarConfirmacion()">&times;</button>
  </div>

  <div *ngIf="errorCreacion" class="alert alert-danger mt-3">
    {{ mensajeError }}
    <button class="close" (click)="cerrarError()">&times;</button>
  </div>
</div>
<br>
<div class="container">
  <h2>Listado de Productos</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of products">
        <td>{{ producto.name }}</td>
        <td>{{ producto.description }}</td>
        <td>{{ producto.price }}</td>
        <td>{{ producto.quantity }}</td>
        <td>
          <button (click)="editarProducto(producto)" class="btn btn-primary">Editar</button>
          <button (click)="eliminarProducto(producto)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
