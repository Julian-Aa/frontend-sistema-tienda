<div class="container">
  <h1 class="my-4">Lista de Productos</h1>
  
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="categorySelect">Seleccione una categoría:</label>
        <select class="form-control" id="categorySelect" [(ngModel)]="selectedCategoryId" (change)="filterProducts()">
          <option value="0">Todas las categorías</option>
          <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
          <!-- Agrega opciones para todas tus categorías aquí -->
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let product of filteredProducts">
      <div class="card mb-4 h-100">
        <img class="card-img-top" src="{{ product.image }}" alt="{{ product.name }}" style="height: 250px;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Precio: {{ product.price }}</p>
          <p class="card-text">Categoría: {{ product.categoryName }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
