<div class="container">
    <h2>Buscar Producto</h2>
    <form (submit)="searchProducts()">
      <div class="form-group">
        <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Ingrese el término de búsqueda" />
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div *ngIf="searchResults.length > 0">
      <h3>Resultados de la búsqueda</h3>
      <div class="row">
        <div class="col-md-4" *ngFor="let product of searchResults">
          <a href="comprar/{{ product.productoId }}">
            <div class="card mb-4 h-100" *ngIf="product.quantity > 0">
              <img
                class="card-img-top"
                src="{{ product.image }}"
                alt="{{ product.name }}"
                style="height: 250px"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Precio: {{ product.price | currency : "" }}</p>
                <p class="card-text">Categoría: {{ product.category.name }}</p>
              </div>
            </div>
          </a>
        </div>
    </div>
  </div>
