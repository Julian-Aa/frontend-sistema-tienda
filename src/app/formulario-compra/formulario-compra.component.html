<!-- formulario-compra.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h2>Información de Compra</h2>
        <form (ngSubmit)="completarCompra()" #formularioCompra="ngForm">
          <div class="form-group">
            <label for="direccion">Dirección de Envío</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" required>
          </div>
          <div class="form-group">
            <label for="detallesPago">Detalles de Pago</label>
            <textarea class="form-control" id="detallesPago" name="detallesPago" [(ngModel)]="detallesPago" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Completar Compra</button>
        </form>
      </div>
    </div>
  </div>
