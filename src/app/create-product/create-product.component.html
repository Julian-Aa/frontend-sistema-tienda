<div class="container">
  <h2>Crear Producto</h2>
  <form (submit)="createProduct()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" name="description" [(ngModel)]="newProduct.description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="quantity">Cantidad:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="newProduct.quantity" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="image">URL de la Imagen:</label>
      <input type="text" id="image" name="image" [(ngModel)]="newProduct.imageUrl" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category">Categoría:</label>
      <select id="category" name="category" [(ngModel)]="newProduct.category" class="form-control" required>
        <option value="NA">N/A</option>
        <option
        *ngFor="let category of categories"
        [value]="category.categoryId"
      >
        {{ category.name }}
      </option>
      </select>
    </div>
    <div class="form-group">
      <label for="selectedProvider">Proveedor:</label>
      <select id="selectedProvider" name="selectedProvider" [(ngModel)]="newProduct.provider" class="form-control" required>
        <option value="0">NA</option>
        <option
        *ngFor="let provider of providers"
        [value]="provider.id"
      >
        {{ provider.name }}
      </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear Producto</button>
  </form>
</div>
