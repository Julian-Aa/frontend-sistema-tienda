<div class="container mt-4">
  <h1>Productos</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of productos">
      <a href="comprar/{{ producto.productoId }}"
        ><div class="card mb-4">
          <img
            class="card-img-top"
            src="{{ producto.image }}"
            alt="{{ producto.name }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ producto.name }}</h5>
            <p class="card-text"><strong>Categoria:</strong> {{ producto.category.name }}</p>
            <p class="card-text"><strong>Descripcion:</strong> {{ producto.description }}</p>
            <p class="card-text">
              <strong>Precio: ${{ producto.price }}</strong>
            </p>
          </div>
        </div>
        </a
      >
    </div>
  </div>
</div>
