<!-- crear-usuario.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Crear Usuario</h2>
      <form  #formularioUsuario="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </form>
    </div>
  </div>
</div>
