<div class="container">
    <h2>Agregar Proveedor</h2>
    <form (submit)="addProvider()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newProvider.name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" [(ngModel)]="newProvider.address" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="newProvider.phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newProvider.email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
    </form>
  </div>
