<div class="container">
  <h2>Agregar Proveedor</h2>
  <form (submit)="addProvider()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="newProvider.name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="newProvider.address"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="newProvider.phone"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="newProvider.email"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
  </form>

  <div *ngIf="proveedorAgregado" class="alert alert-success mt-3">
    Proveedor agregado correctamente.
    <button class="close" (click)="cerrarConfirmacion()">&times;</button>
  </div>
  <div *ngIf="errorCreacion" class="alert alert-danger mt-3">
    {{ mensajeError }}
    <button class="close" (click)="cerrarError()">&times;</button>
  </div>
</div>
<br />
<div class="container">
  <h2>Listado de Proveedores</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Correo Electrónico</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of providers">
        <td>{{ proveedor.name }}</td>
        <td>{{ proveedor.address }}</td>
        <td>{{ proveedor.phone }}</td>
        <td>{{ proveedor.email }}</td>
        <td>
          <button (click)="editarProveedor(proveedor)" class="btn btn-primary">
            Editar
          </button>
          <button (click)="eliminarProveedor(proveedor)" class="btn btn-danger">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
