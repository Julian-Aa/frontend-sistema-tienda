<div class="container mt-4">
    <h1>Administraci√≥n de Proveedores</h1>
  
    <!-- Formulario para agregar un nuevo proveedor -->
    <form>
      <div class="form-group">
        <label for="nombreProveedor">Nombre del Proveedor</label>
        <input type="text" class="form-control" id="nombreProveedor" [(ngModel)]="nuevoProveedor.name">
      </div>
      <button type="button" class="btn btn-primary" (click)="agregarProveedor()">Agregar Proveedor</button>
    </form>
  
    <hr>
  
    <!-- Lista de Proveedores -->
    <h2>Proveedores</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let proveedor of proveedores">
        {{ proveedor.name }}
        <button type="button" class="btn btn-danger btn-sm float-right" (click)="eliminarProveedor(proveedor)">Eliminar</button>
      </li>
    </ul>
  
    <!-- Formulario para agregar un producto al proveedor seleccionado -->
    <h2>Agregar Producto al Proveedor</h2>
    <form>
      <div class="form-group">
        <label for="nombreProducto">Nombre del Producto</label>
        <input type="text" class="form-control" id="nombreProducto" [(ngModel)]="nuevoProducto.name">
      </div>
      <div class="form-group">
        <label for="proveedorProducto">Proveedor</label>
        <select class="form-control" id="proveedorProducto" [(ngModel)]="nuevoProducto.proveedorId">
          <option *ngFor="let proveedor of proveedores" [value]="proveedor.name">{{ proveedor.name }}</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" (click)="agregarProducto()">Agregar Producto</button>
    </form>
  
    <!-- Lista de Productos por Proveedor -->
    <h2>Productos por Proveedor</h2>
    <div *ngFor="let proveedor of proveedores">
      <h3>{{ proveedor.name }}</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let producto of getProductosPorProveedor(proveedor)">
          {{ producto.name }}
        </li>
      </ul>
    </div>
  </div>
